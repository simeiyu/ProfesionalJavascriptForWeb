<body>
ECMAScript的变量是松散类型的，所谓松散类型是可以用来保存任何类型的数据。每个变量仅仅是一个用于保存值的占位符而已。

未经初始化的变量会保存一个特殊的值——undefined。

使用var操作符定义的变量将成为定义该变量的作用域中的局部变量。
如果在函数中使用var定义一个变量，那么这个变量在函数退出后就会被销毁。
省略var操作符，就会创建一个全局变量。

可以使用一条语句定义多个变量，只要把每个变量用逗号分开即可：
var message = "hi",
	found = false,
	age = 28;

在严格模式下，变量名不可以是eval或arguments，否则会导致语法错误。
